<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="first">
        <h1 class="primary-title">Rock, Paper, Scissors</h1>
        <h2 class="secondary-title">Your choice:</h2>
        <div class="choices">
          <button class="btn" id="rock">rock</button>
          <button class="btn" id="paper">paper</button>
          <button class="btn" id="scissor">scissors</button>
        </div>
        <div class="comp-choice">
          <h2 class="secondary-title">Computer's choice:</h2>
          <input type="text" class="computer-choice" />
        </div>
      </section>
      <section class="second">
        <div class="winner-scores">
          <input type="text" class="display-winner" />
          <div class="scores">
            <p class="score">Your score: <span class="player-score">0</span></p>
            <p class="score">
              Computer's score: <span class="computer-score">0</span>
            </p>
          </div>
        </div>
        <h2 class="result"></h2>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
